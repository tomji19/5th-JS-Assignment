  <header class="bg-dark text-white py-5">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="logo d-flex align-items-center">
        <i class="fas fa-cloud mr-2 fa-2x mx-2 text-primary"></i>

      </div>
      <nav>
        <ul class="nav">

        </ul>
      </nav>
    </div>
  </header>

  <section class="weather-section">
    <div class="overlay"></div>
    <div class="container">
      <div class="search-bar py-4 d-flex flex-column align-items-center">
        <div class="input-group mb-2" style="width: 90%;">
          <input type="text" class="form-control" id="cityInput" placeholder="Enter city name"
            aria-label="Enter city name">
          <div class="input-group-append" style="width: 20%;">
            <button class="btn btn-primary w-100" id="searchButton">Search</button>
          </div>
        </div>
      </div>
      <div id="weatherContainer" class="container">
        <div class="row weather-forecast text-center d-flex justify-content-center" id="weatherForecast">
          <!-- Weather columns will be inserted here dynamically -->
        </div>
      </div>
    </div>
  </section>
